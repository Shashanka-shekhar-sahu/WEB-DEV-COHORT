<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- unordered list -->
     <ul>favorite foods
        <li>pakhala</li>
        <li>egg omelette</li>
        <li>dalfry</li>
     </ul>

     <!-- order list -->
      <ol>favorite fruits
        <li>mango</li>
        <li>apple</li>
        <li>orange</li>
      </ol>

     <!-- nested list -->
      <ul>favorite subjects
        <li>english</li>
        <li>hindi</li>
        <li>math
            <ul>favorite topics
                <li>geometry</li>
                <li>algebra</li>
            </ul>
        </li>
        <li>odia</li>
      </ul>

    
</body>
</html>
