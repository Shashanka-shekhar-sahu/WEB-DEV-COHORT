<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags</title>
</head>

<body>
    <!-- h1 -->
    <h1>Heading 1</h1>

    <!-- h2 -->
    <h2>Heading 2</h2>

    <!-- h3 -->
    <h3>Heading 3</h3>

    <!-- paragraph -->
    <p>

        <!-- bold tag -->
        <b>This is a Bold format .</b>

        <!-- italic tag -->
        <i>This is a Italic format .<i>

            <!-- underline tag -->
          <u>This is a Underline format .</u>   
    </p>

    <!-- small message -->
    <small>This is a small message</small>
</body>

</html>
