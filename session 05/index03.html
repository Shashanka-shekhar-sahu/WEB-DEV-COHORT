<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin</title>
    <style>
        div{
            height: 100px;
            width: 150px;
            border: 10px solid red;
            padding: 20px;
        }
        .box-01{
            margin-bottom: 30px;
        }
        .box-02{
            margin-top: 20px;
        }
        /* total margin distance = 30px */
    </style>
</head>
<body>
    <div class="box-01">box 01</div>
    <div class="box-02">box-02</div>
    
</body>
</html>
