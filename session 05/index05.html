<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Units (vh,vw)</title>
    <style>
        /* vh(viewport height), 
            vw(viewport width) */
        #paragraph {
            border: 1px solid black;
            font-size: 10px;
            width: 80vh;
            height: 50vh;
        }
        p {
           
            font-size: 30px;
        }
        #p4 {
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div id="paragraph">
        <p>paragraph01</p>
        <p>paragraph02</p>
        <p>paragraph03</p>
    </div>
    <div>
        <p id="p4">paragraph 04</p>
    </div>

    
</body>
</html>
