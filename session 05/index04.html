<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>units</title>
    <style>
        #paragraph {
            font-size: 10px;
        }

        p {
            font-size: 2em;
        }

        #p4 {
            font-size: 4px;
        }
    </style>
</head>

<body>
    <!-- 2 types
            absolute px ,
            relative(deal with parent element) % , em(deals with parent element, relative to the font-size of the element) , rem(relative to the font-size of the element) , vh(viewport height), vw(viewport width) 
     -->
    <div id="paragraph">
        <p>paragraph01</p>
        <p>paragraph02</p>
        <p>paragraph03</p>
    </div>
    <div>
        <p id="p4">paragraph 04</p>
    </div>

</body>

</html>
